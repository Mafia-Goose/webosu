<!DOCTYPE html>
<html>
  <head>
<style>
  #frame {
  width: 100%;
  height: 100%;
  border:0;
}
div.fixed {
  position: fixed;
  bottom: 0;
  left: 0;
  width: auto;
  border: 3px solid #000000;
  background-color: #000000;
}
html, body { /* Allow the #wrapper div to stretch 100% in both directions */
  height: 100%;
  width: 100%;
  margin: 0;
  background-color: #2C2F33;
  font-family: 'Roboto', sans-serif;
  color: #FFFFFF;
  overflow:hidden;
}
</style>
  </head>
<body>
<iframe id="frame" src="https://webosu.chimu.moe/" style="border:0px #ffffff none;" name="osu" scrolling="yes" allowfullscreen></iframe>
</body>
</html>
